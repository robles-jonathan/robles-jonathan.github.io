<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/survey_form.css">
</head>
<body>
<main>
    <h1 id="title">How Did I Do?</h1>
    <p id="description">Please fill out the form below and leave some feedback so that I can better serve you!!</p>
    <div>
        <form id="survey-form">
            <div id="form">
                <div class="form-group">
                    <label id="name-label">Name
                        <input id="name" type="text"
                               placeholder="Please enter your name"
                               required>
                    </label>
                </div>
                <div class="form-group">
                    <label id="email-label">
                        E-mail
                        <input id="email" type="email"
                               placeholder="Please enter your name"
                               required>
                    </label>
                </div>
                <div class="form-group">
                    <label id="number-label">
                        Age
                        <input id="number" type="number"
                               min=1 max=99
                               placeholder="Please enter your age"
                               required>
                    </label>
                </div>
                <div>
                    <label id="reference-label">How did you hear about me?
                        <select name="reference" id="dropdown" required>
                            <option value="social-media">Social Media</option>
                            <option value="newspaper">News Paper</option>
                            <option value="flyer">Flyer</option>
                            <option value="friend">Friend</option>
                        </select>
                    </label>
                </div>
                <div>
                    <p>How would you rate me? (1-5) 5 being the highest rating</p>
                    <div>
                        <label id="rating1-label">1
                            <input type="radio" value="1" name="rating">
                        </label>
                        <label id="rating2-label">2
                            <input type="radio" value="2" name="rating">
                        </label>
                        <label id="rating3-label">3
                            <input type="radio" value="3" name="rating">
                        </label>
                        <label id="rating4-label">4
                            <input type="radio" value="4" name="rating">
                        </label>
                        <label id="rating5-label">5
                            <input type="radio" value="5" name="rating">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <p>Which location did you see me at?</p>
                    <label id="location1-label">Street
                        <input type="checkbox" value="street">
                    </label>
                    <label id="location2-label">Venue
                        <input type="checkbox" value="venue">
                    </label>
                    <label id="location3-label">Live Broadcast
                        <input type="checkbox" value="live">
                    </label>
                </div>
                <div class="form-group">
                    <label id="comment-label">Please leave me a comment
                        <div>
            <textarea name="comment" id="comment-textarea">
            </textarea>
                        </div>
                    </label>
                </div>
                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
